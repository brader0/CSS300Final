<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO API</title>
</head>
<body>
<h1>Testing the JSON API</h1>
<ol id="todolist">

</ol>

<script type="text/javascript">
    function showtodos() {
        var obj = new XMLHttpRequest()
        obj.open("GET", "/todo", true);
        obj.onreadystatechange = function () {
            if (obj.readyState == 4 && obj.status == 200) {
                tododb = JSON.parse(obj.responseText);
                ol = document.querySelector("#todolist");
                for(i in tododb.tasklist) {
                    li = document.createElement("li")
                    li.innerHTML = tododb.tasklist[i].task
                    ol.appendChild(li);
                }
            }
        };
        obj.send()
    }
</script>
<button onclick="showtodos();">Test Todo</button>

</body>
